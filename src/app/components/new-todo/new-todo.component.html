<form #todoForm="ngForm" class="row g-3 mb-4">
  <div class="col-md-9">
    <input type="text" id="todo-input" name="todo-input" class="form-control" placeholder="Enter new task..."
      required [(ngModel)]="item.description" #description="ngModel" />
  </div>
  <div class="col-md-3 d-grid">
    <button type="button" class="btn btn-primary" (click)="onCreate()" [disabled]="!todoForm.valid">Add Task</button>
  </div>
</form>
