<div class="container center-div d-flex justify-content-center align-items-center">
    <div class="login-card">
        <h3 class="text-center mb-4">Welcome to Angular WS</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required
                    [(ngModel)]="model.email" name="email" #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                    <div *ngIf="email?.errors?.['required']">
                        Username is required
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required
                    [(ngModel)]="model.password" #password="ngModel" name="password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                    <div *ngIf="password?.errors?.['required']">
                        Password is required
                    </div>
                </div>
            </div>
            <div *ngIf="loginError" class="text-danger">
                Your username or password is not correct
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
